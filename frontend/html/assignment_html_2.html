  <body>
    <h1>Course Sign Up Page</h1>

    <form class="" action="thankyou.html" method="get">

      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <label for="name">First Name:</label>
      <input id = "name" type="text" name="" placeholder="First Name">
      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" placeholder="Last Name">

      <p></p>

        <label for="em">Email:</label>
        <input id = "em" type="email" name="" placeholder="name@email.com" required>

        <label for="pass">Password:</label>
        <input id="pass" type="password" name="" value="">




      <p>Are you over the age of 18?</p>
      <label for="">Yes:</label>
      <input type="radio" name="age" value="18yes">
      <label for="">No:</label>
      <input type="radio" name="age" value="18no">

      <p>Do you have a Credit Card or Paypal?</p>
      <select class="" name="list">
        <option value="123">Credit Card</option>
        <option value="Paypal">Paypal</option>

      </select>
      <input type="submit" name="" value="Sign Up">
    </form>
